<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('serviceworker.js').then(function (registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function (err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
    });
}

var CACHE_PREFIX = 'Cache-for-declaratie-5';
caches.keys().then(names => {
    var versions = "v";
    for (var i = 0; i < names.length; i++) {
        var name = names[i];

        if (!name.startsWith(CACHE_PREFIX)) {
            continue;
        }

        var versionPos = name.lastIndexOf('v');
        if (versionPos < 0) {
            versionPos = name.lastIndexOf('-');
        }
        if (versionPos < 0) {
            continue;
        }
        versions += name.substring(versionPos + 1) + ",";
    }

    versions = versions.substring(1, versions.length - 1);
    var div = document.getElementById("version");
    div.textContent = "version " + versions;
});

</script>
